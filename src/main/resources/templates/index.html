<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>To Do List</h1>

<table border="1">
    <thead>
    <tr>
        <th> Title</th>
        <th> Description</th>
        <th> Date</th>
        <th> Operations</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="case : ${cases}">
        <td><span th:text="${case.title}"> Title </span></td>
        <td><span th:text="${case.description}"> Description </span></td>
        <td><span th:text="${case.date}"> Date </span></td>

        <td colspan="2">
            <form th:action="@{/caseUpdateToEdit}" th:object="${case}" method="post">
                <input type="hidden" name="id" th:value="${case.id}">
                <input type="hidden" name="title" th:value="${case.title}">
                <input type="hidden" name="description" th:value="${case.description}">
                <button type="submit">Update</button>
            </form>
            <form th:action="@{/deleteCase}" th:object="${case}" method="post">
                <input type="hidden" name="id" th:value="${case.id}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br><br>
<a href="/addCase">
    <button>Add case</button>
</a>
</body>
</html>
